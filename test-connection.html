<!DOCTYPE html>
<html>
<head>
    <title>Test F1 Connection</title>
</head>
<body>
    <h1>Test F1 Connection</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<div>' + message + '</div>';
        }
        
        async function testConnection() {
            try {
                log('üîÑ Testing API connection...');
                
                const response = await fetch('/api/f1/negotiate');
                log('üì° API Response: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ API working, got token: ' + (data.ConnectionToken ? 'Yes' : 'No'));
                    
                    // Test WebSocket connection
                    log('üîó Testing WebSocket connection...');
                    const connectionData = encodeURIComponent('[{"name":"Streaming"}]');
                    const wsUrl = `wss://livetiming.formula1.com/signalr/connect?transport=webSockets&clientProtocol=1.5&connectionToken=${encodeURIComponent(data.ConnectionToken)}&connectionData=${connectionData}`;
                    
                    const ws = new WebSocket(wsUrl);
                    
                    ws.onopen = () => {
                        log('‚úÖ WebSocket connected successfully!');
                        statusDiv.innerHTML = '‚úÖ Connection working!';
                        ws.close();
                    };
                    
                    ws.onerror = (error) => {
                        log('‚ùå WebSocket error: ' + error);
                        statusDiv.innerHTML = '‚ùå WebSocket failed';
                    };
                    
                    ws.onclose = (event) => {
                        log('üîå WebSocket closed: ' + event.code + ' ' + event.reason);
                    };
                    
                } else {
                    log('‚ùå API failed: ' + response.status);
                    statusDiv.innerHTML = '‚ùå API failed';
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                statusDiv.innerHTML = '‚ùå Error: ' + error.message;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
